          dataType: 'json',
          async :false,
          success: function (data) {
              Temp[0] = data[page].Recipe_Title;
              Temp[1] = data[page].Recipe_Data;
              Temp[2] = data[page].Recipe_Like;
              Temp[3] = data[page].Num;
          },

          error: function(e) {
              alert("");  
          }

      });
            if (Temp[n] == null) {
        return "";
      }

      return Temp[n];
  }
